function popUp(feature, layer) {
	layer.on('mouseover', function(e){
var popupText = '';
//popupText1 += (feature.properties.Address) ? "<b>" + feature.properties.Address : ' ',"</b>";
Address = (feature.properties.Address) ? "" + feature.properties.Address : '<b>'+''+'</b>';
popupText += (feature.properties.STATUS) ? "<BR>" + feature.properties.STATUS : '';
popupText += (feature.properties.Ground_Flo) ? "<BR>GROUND FLOOR"+'\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0' + feature.properties.Ground_Flo : '';
popupText += (feature.properties.Basement) ? "<BR>BASEMENT"+'\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0' + feature.properties.Basement : '';
popupText += (feature.properties.Second_Flo) ? "<BR> SECOND FLOOR"+'\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0' + feature.properties.Second_Flo : '';
popupText += (feature.properties.Third_Floo) ? "<BR> THIRD FLOOR"+'\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0' + feature.properties.Third_Floo : '';
popupText += (feature.properties.Fourth_Flo) ? "<BR> FOURTH FLOOR"+'\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0' + feature.properties.Fourth_Flo : '';
popupText += (feature.properties.Fifth_Floo) ? "<BR> FIFTH FLOOR"+'\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0' + feature.properties.Fifth_Floo : '';
popupText += (feature.properties.Sixth_Floo) ? "<BR> SIXTH FLOOR"+'\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0' + feature.properties.Sixth_Floo : '';
popupText += (feature.properties.Rooftop) ? "<BR> ROOFTOP"+'\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0' + feature.properties.Rooftop : '';
popupText += (feature.properties.Total) ? "<BR> TOTAL"+'\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0' + feature.properties.Total : '';
popupText += (feature.properties.Per_Annum) ? "<BR>" + feature.properties.Per_Annum : '';
popupText += (feature.properties.DATE) ? "<BR>" + feature.properties.DATE : '';
finalPop = Address.bold()+ popupText
layer.bindPopup(finalPop.toUpperCase());
layer.on("mouseout", function (e) {
	})(layer, feature.properties);
//layer.bindPopup(popupText.toUpperCase());
})
};







var jsonTest = new L.GeoJSON.AJAX("Availabilities.geojson",{onEachFeature:popUp, pointToLayer: function (feature, latlng) {return L.marker(latlng,{icon:AvailabilitiesIcon}).on('mouseover', function() {//this is new
